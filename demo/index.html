<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Vue study</title>
</head>

<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{ title }}</h1>
           <div class="form-control">
               <input 
               type="text" 
               :placeholder="placeholder" 
               v-model="inputValue"
               @keypress.enter="addNewNote"
               />
           </div>
           <button class="btn" @click="addNewNote">Добавить</button>
           <hr>
           <ul class="list" v-if="notes.length !== 0">
               <li class="list-item" v-for="(note, i) in notes">
                   {{ toUpperCase(note) }}
                   <button class="btn danger" @click="deleteNote(i)">Удалить</button>
               </li>
               <hr>
               <li>
                   <strong>Общее количество заметок: {{ notes.length }}</strong> | Удвоенное: {{ doubleCount }}
               </li>
           </ul>
           <div v-else>Заметок пока нет</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
